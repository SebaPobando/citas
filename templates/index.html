<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi lista de deseos</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
      integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <main class="container p-4">
      <h1 class="display-4 text-align title mt-4">Regístrate!</h1>
      <!-- Formulario de registro -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <form action="/register" method="POST">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input
                    name="name"
                    id="name"
                    type="text"
                    class="form-control"
                    autofocus
                    required
                  />
                  <label for="email">Correo</label>
                  <input
                    name="email"
                    id="email"
                    type="email"
                    class="form-control"
                    autofocus
                    required
                  />
                  <label for="password">Contraseña</label>
                  <input
                    name="password"
                    id="password"
                    type="password"
                    class="form-control"
                    autofocus
                    required
                  />
                  <label for="re_password">Confirmar contraseña</label>
                  <input
                    name="re_password"
                    id="re_password"
                    type="password"
                    class="form-control"
                    autofocus
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Registrarme
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulario de inicio de sesión -->
      <div class="row">
        <div class="col-md-6">
          <h1 class="display-4 text-align title mt-4">Iniciar Sesión</h1>
          <div class="card">
            <div class="card-header">
              <form action="/login" method="POST">
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input
                    name="email"
                    id="email"
                    type="email"
                    class="form-control"
                    autofocus
                    required
                  />
                  <label for="password">Contraseña</label>
                  <input
                    name="password"
                    id="password"
                    type="password"
                    class="form-control"
                    autofocus
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Ingresar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Mensajes flash -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show mt-3 text-center mx-auto"
        role="alert"
        style="max-width: 400px"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </main>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-GdHf4wZzXzpZXc06i0BnZgXDk/2IHeTf0AkEAQm3/5bVjD1fCg9F0lD3hOXdqW9i"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-MKtfZYsUQNee6SJOGJw5DlQx9y8+NvIa5zp6kfe5W9FXFAH8RxFsxH9KLj4QbI6b"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
